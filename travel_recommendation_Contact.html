<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="travel_recommendation.css" />
  </head>
  <title>Contact Us: TravRec - Your friend for Travel Recommendations!</title>
  <body>
    <nav>
      <div id="nav-cent">
        <h2>TravRec</h2>
        <!--each one of these has to reach the other-->
        <a href="travel_recommendation.html"> Home </a>
        <a href="travel_recommendation_About.html"> About Us </a>
        <a href="travel_recommendation_Contact.html"> Contact Us </a>
      </div>
    </nav>
    <section class="Contact">
      <div>
        <h1
          style="font-size: 58px; text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.8)"
        >
          CONTACT US
        </h1>
        <div id="contact">
          <!--one "CONTACT US" text div and another div with "Name", "Email" and "Message"-->
          <p>Name</p>
          <input type="text" id="name" placeholder="Enter your name" />
          <br />
          <p>Email</p>
          <input type="email" id="email" placeholder="Enter your email" />
          <br />
          <p>Message</p>
          <textarea
            id="message"
            placeholder="Enter your message"
            rows="4"
            cols="50"
          ></textarea>
          <br />
          <!--Submit button in middle of button-->
          <button id="submit-button">Submit</button>
        </div>
      </div>
    </section>
  </body>
</html>
