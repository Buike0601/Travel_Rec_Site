<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <title>Contact Us: TravRec - Your friend for Travel Recommendations!</title>
  <body>
    <div id="nav">
      <nav>
        <!--each one of these has to reach the other-->
        <a href="travel_recommendation.html"> Home</a>
        <a href="travel_recommendation_About.html"> About Us</a>
        <a href="travel_recommendation_Contact.html"> Contact Us</a>
      </nav>
    </div>
    <div>
      <h1>CONTACT US</h1>
      <div id="contact">
        <!--one "CONTACT US" text div and another div with "Name", "Email" and "Message"-->
        Name
        <input type="text" id="name" placeholder="Enter your name" />
        <br />
        Email
        <input type="email" id="email" placeholder="Enter your email" />
        <br />
        Message
        <textarea
          id="message"
          placeholder="Enter your message"
          rows="4"
          cols="50"
        ></textarea>
        <!--Submit button in middle of button-->
        <button id="submit-button">Submit</button>
      </div>
    </div>
  </body>
</html>
